{% extends 'common/index.html' %}
{% load static %}
{% block content %}

    <!-- Dashboard page -->
    {% if posts %}

        <!-- Display a heading if there are posts -->
        <h2>Published Posts</h2>
        <section id="dashboard">
            <!-- Display a div with information about each post (if any) -->
            {% for post in posts %}
                <!-- first post -->
                <div class="post">
                    <!-- post image -->
                    <img
                            src="{{ post.image_url }}"
                            alt="{{ post.content|truncatewords:10|add:'...' }}"
                    />
                    <!-- post title -->
                    <h3 class="title">{{ post.title }}</h3>
                    <!-- post content -->
                    <p class="description">{{ post.content }}</p>
                    <!-- post details button -->
                    <a class="details-btn" href="#">See More</a>
                </div>

            {% endfor %}

        </section>
    {% else %}
        <!-- Display a heading if there are NO posts -->
        <h2>No published posts yet.</h2>
    {% endif %}


{% endblock %}
